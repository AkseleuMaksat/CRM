<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<body>
<div layout:fragment="akseleuFragment" class="mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Детали заявки</h4>
        <a class="btn btn-outline-secondary" th:href="@{/}">← Назад</a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">

            <div class="row g-3">
                <div class="col-md-8">
                    <div class="text-muted small">ФИО</div>
                    <div class="fs-5 fw-semibold" th:text="${app.user_name}">ФИО</div>
                </div>

                <div class="col-md-4">
                    <div class="text-muted small">Номер заявки</div>
                    <div class="fw-semibold">№<span th:text="${app.id}">1</span></div>
                </div>

                <div class="col-md-8">
                    <div class="text-muted small">Курс</div>
                    <div class="fs-5 fw-semibold"
                         th:text="${app.course != null ? app.course.name + ' — ' + app.course.price + ' ₸' : '—'}"></div>
                </div>

                <div class="col-md-4">
                    <div class="text-muted small">Телефон</div>
                    <div class="fw-semibold" th:text="${app.phone}">+7...</div>
                </div>

                <div class="col-12">
                    <div class="text-muted small">Комментарий</div>
                    <div class="border rounded-3 p-3 bg-white"
                         th:text="${app.commentary} ?: '—'">Комментарий
                    </div>
                </div>

                <div class="col-12">
            <span class="badge"
                  th:classappend="${app.handled == true} ? ' bg-success' : ' bg-secondary'"
                  th:text="${app.handled == true} ? 'ОБРАБОТАНА' : 'НОВАЯ'">
              STATUS
            </span>
                </div>
            </div>

            <hr class="my-4">

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#editAppModal">
                    Редактировать
                </button>

                <form th:action="@{/delete/{id}(id=${app.id})}"
                      method="post"
                      onsubmit="return confirm('Удалить заявку?');">
                    <button type="submit" class="btn btn-danger">
                        Удалить
                    </button>
                </form>
            </div>

        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="editAppModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow">

                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Редактирование заявки</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <form th:action="@{/details/{id}(id=${app.id})}" method="post">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label class="form-label">ФИО</label>
                            <input type="text" class="form-control" name="user_name"
                                   th:value="${app.user_name}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Курс</label>
                            <select class="form-select" name="course_id" required>
                                <option value="" disabled>Выберите курс</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.name + ' — ' + c.price + ' ₸'}"
                                        th:selected="${app.course != null and c.id == app.course.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="text" class="form-control" name="phone"
                                   th:value="${app.phone}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Комментарий</label>
                            <textarea class="form-control" name="commentary" rows="4"
                                      th:text="${app.commentary}"></textarea>
                        </div>

                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="handled"
                                   name="handled" value="true"
                                   th:checked="${app.handled == true}">
                            <label class="form-check-label" for="handled">
                                Обработана
                            </label>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Отмена
                        </button>
                        <button type="submit" class="btn btn-success">
                            Сохранить
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
