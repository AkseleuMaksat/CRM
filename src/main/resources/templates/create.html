<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<div layout:fragment="akseleuFragment" class="mt-4">


    <form th:action="@{/create}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">ФИО :</label>
            <input class="form-control" name="user_name" placeholder="ФИО :" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Курс :</label>
            <select class="form-select" name="course_id" required>
                <option value="" selected disabled>Выберите курс</option>
                <option th:each="c : ${courses}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Телефон :</label>
            <input class="form-control" name="phone" placeholder="+7(7__)_______" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Комментарии :</label>
            <textarea class="form-control" rows="5" name="commentary" placeholder="Комментарии"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="handled" name="handled" value="true">
            <label class="form-check-label" for="handled">Обработана</label>
        </div>

        <button class="btn btn-success px-4">Добавить заявку</button>
    </form>
</div>
</body>
</html>
